<svg width="120" height="160" viewBox="0 0 120 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal de la gota -->
    <linearGradient id="dropGradient" x1="60" y1="0" x2="60" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00C6FB"/>
      <stop offset="30%" stop-color="#005BEA"/>
      <stop offset="70%" stop-color="#0047B3"/>
      <stop offset="100%" stop-color="#003399"/>
    </linearGradient>
    
    <!-- Gradiente para el brillo superior -->
    <linearGradient id="highlightGradient" x1="60" y1="0" x2="60" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.0"/>
    </linearGradient>
    
    <!-- Gradiente para el reflejo inferior -->
    <radialGradient id="reflectionGradient" cx="60" cy="140" r="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.0"/>
    </radialGradient>
    
    <!-- Filtro de sombra -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Filtro de resplandor -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra de la gota -->
  <ellipse cx="60" cy="155" rx="35" ry="8" fill="#000000" fill-opacity="0.2"/>
  
  <!-- Gota principal con efectos -->
  <g filter="url(#dropShadow)">
    <!-- Forma principal de la gota -->
    <path d="M60 15C60 15 15 75 15 110C15 140 105 140 105 110C105 75 60 15 60 15Z" 
          fill="url(#dropGradient)" 
          filter="url(#glow)"/>
    
    <!-- Brillo superior -->
    <path d="M60 15C60 15 25 65 25 95C25 115 95 115 95 95C95 65 60 15 60 15Z" 
          fill="url(#highlightGradient)"/>
    
    <!-- Reflejo inferior -->
    <ellipse cx="60" cy="130" rx="25" ry="12" fill="url(#reflectionGradient)"/>
    
    <!-- Borde sutil para definición -->
    <path d="M60 15C60 15 15 75 15 110C15 140 105 140 105 110C105 75 60 15 60 15Z" 
          stroke="#FFFFFF" 
          stroke-width="1" 
          stroke-opacity="0.3" 
          fill="none"/>
  </g>
  
  <!-- Pequeñas burbujas de aire para efecto realista -->
  <circle cx="45" cy="85" r="2" fill="#FFFFFF" fill-opacity="0.6"/>
  <circle cx="75" cy="95" r="1.5" fill="#FFFFFF" fill-opacity="0.4"/>
  <circle cx="55" cy="105" r="1" fill="#FFFFFF" fill-opacity="0.5"/>
</svg> 