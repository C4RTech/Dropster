<svg width="120" height="160" viewBox="0 0 120 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal ecológico -->
    <linearGradient id="dropGradientEco" x1="60" y1="0" x2="60" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00CFC8"/>
      <stop offset="30%" stop-color="#00B4D8"/>
      <stop offset="60%" stop-color="#0096C7"/>
      <stop offset="100%" stop-color="#155263"/>
    </linearGradient>
    
    <!-- Gradiente para el brillo superior -->
    <linearGradient id="highlightGradientEco" x1="60" y1="0" x2="60" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#E8F5E8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E8F5E8" stop-opacity="0.0"/>
    </linearGradient>
    
    <!-- Gradiente para el reflejo inferior -->
    <radialGradient id="reflectionGradientEco" cx="60" cy="140" r="35" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E8F5E8" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#E8F5E8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#E8F5E8" stop-opacity="0.0"/>
    </radialGradient>
    
    <!-- Filtro de sombra ecológica -->
    <filter id="dropShadowEco" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#155263" flood-opacity="0.4"/>
    </filter>
    
    <!-- Filtro de resplandor ecológico -->
    <filter id="glowEco" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patrón de ondas para el fondo -->
    <pattern id="wavePattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q10 5 20 10 T40 10" stroke="#00CFC8" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Sombra de la gota con color ecológico -->
  <ellipse cx="60" cy="158" rx="40" ry="10" fill="#155263" fill-opacity="0.3"/>
  
  <!-- Gota principal con efectos ecológicos -->
  <g filter="url(#dropShadowEco)">
    <!-- Forma principal de la gota -->
    <path d="M60 12C60 12 12 78 12 115C12 145 108 145 108 115C108 78 60 12 60 12Z" 
          fill="url(#dropGradientEco)" 
          filter="url(#glowEco)"/>
    
    <!-- Brillo superior con tono ecológico -->
    <path d="M60 12C60 12 22 68 22 98C22 118 98 118 98 98C98 68 60 12 60 12Z" 
          fill="url(#highlightGradientEco)"/>
    
    <!-- Reflejo inferior con color de fondo -->
    <ellipse cx="60" cy="135" rx="30" ry="15" fill="url(#reflectionGradientEco)"/>
    
    <!-- Borde sutil para definición -->
    <path d="M60 12C60 12 12 78 12 115C12 145 108 145 108 115C108 78 60 12 60 12Z" 
          stroke="#E8F5E8" 
          stroke-width="1.5" 
          stroke-opacity="0.4" 
          fill="none"/>
  </g>
  
  <!-- Burbujas de aire con colores ecológicos -->
  <circle cx="42" cy="88" r="2.5" fill="#E8F5E8" fill-opacity="0.8"/>
  <circle cx="78" cy="98" r="2" fill="#E8F5E8" fill-opacity="0.6"/>
  <circle cx="58" cy="108" r="1.5" fill="#E8F5E8" fill-opacity="0.7"/>
  <circle cx="72" cy="78" r="1" fill="#E8F5E8" fill-opacity="0.5"/>
  
  <!-- Efecto de ondas sutiles en el fondo -->
  <rect x="15" y="120" width="90" height="25" fill="url(#wavePattern)" opacity="0.2"/>
</svg> 